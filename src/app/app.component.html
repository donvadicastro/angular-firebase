<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="dashboard" class="nav-link px-2 text-secondary">Dashboard</a></li>
        <li><a routerLink="management/list" class="nav-link px-2 text-secondary">Manage</a></li>
      </ul>

      <div class="text-end">
        <button *ngIf="authService.isLoggedIn" type="button" class="btn btn-outline-light me-2" (click)="authService.SignOut()">Logout</button>
        <button *ngIf="!authService.isLoggedIn" type="button" class="btn btn-outline-light me-2" routerLink="sign-in">Login</button>
        <button *ngIf="!authService.isLoggedIn" type="button" class="btn btn-warning" routerLink="sign-up">Sign-up</button>
      </div>
    </div>
  </div>
</header>

<div class="container pt-3">
  <router-outlet></router-outlet>
</div>
